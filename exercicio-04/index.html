<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./CSS/fonts.css">
        <link rel="stylesheet" href="./CSS/container-2.css">
        <link rel="stylesheet" href="./CSS/container-1.css">
        <title>Lista de pessoas</title>
    </head>

    <body>
        <div class="container-1">
            <div class="titulo">
                <h1 class="font-700">Nearby friends</h1>
                <a href="#" class="font-400">See all</a>
            </div>
            <div class="mini-cards font-500">
                <div class="card">
                    <img src="./assets/josh.png" alt="Josh">
                    <span>Josh</span>
                    <a href="#" class="mais"><img src="./assets/icone-soma.svg" alt="mais"></a>
                </div>
                <div class="card">
                    <img src="./assets/christer.png" alt="Christer">
                    <span>Christer</span>
                    <a href="#" class="mais"><img src="./assets/icone-soma.svg" alt="mais"></a>
                </div>
                <div class="card">
                    <img src="./assets/lise.png" alt="Lise">
                    <span>Lise</span>
                    <a href="#" class="mais"><img src="./assets/icone-soma.svg" alt="mais"></a>
                </div>
                <div class="card">
                    <img src="./assets/katrine.png" alt="Katrine">
                    <span>Katrine</span>
                    <a href="#" class="mais"><img src="./assets/icone-soma.svg" alt="mais"></a>
                </div>
            </div>
        </div>
        <div class="container-2">
            <div class="titulo-2 font-700">
                <h1>Contacts <span class="back">43</span></h1>
            </div>
            <div class="corpo-container-2">
                <div class="partes">
                        <img class="avatar" src="./assets/lise.png" alt="Lise">
                    <div class="description">
                        <h1 class="font-500">Lise</h1>
                        <p class="font-400">Bergen, Norway</p>
                    </div>
                    <img class="icone" src="./assets/icone-chat.svg" alt="icone-chat">
                </div>
                <div class="partes">
                        <img class="avatar" src="./assets/emily.png" alt="Emily">
                    <div class="description">
                        <h1 class="font-500">Emily</h1>
                        <p class="font-400">Bergen, Norway</p>
                    </div>
                    <img class="icone" src="./assets/icone-chat.svg" alt="icone-chat">
                </div>
                <div class="partes">
                        <img class="avatar" src="./assets/jake.png" alt="Jake">
                    <div class="description">
                        <h1 class="font-500">Jake</h1>
                        <p class="font-400">Bergen, Norway</p>
                    </div>
                    <img class="icone" src="./assets/icone-chat.svg" alt="icone-chat">
                </div>
                <div class="partes">
                        <img class="avatar" src="./assets/cheryl.png" alt="">
                    <div class="description">
                        <h1 class="font-500">Chery</h1>
                        <p class="font-400">Bergen, Norway</p>
                    </div>
                    <img class="icone" src="./assets/icone-chat.svg" alt="icone-chat">
                </div>
                
            </div>
            <div class="btn-bottom font-700">
                <a href="#">View everyone</a>
            </div>
        </div>
    </body>
</html>
