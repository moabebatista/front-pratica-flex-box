<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>FeedBack</title>
    </head>

    <body>
        <div class="container-1">
            <div class="btn-fechar">
                <a href="#"><img src="./assets/botao-fechar.svg" alt="botão fechar"></a>
            </div>
            <div class="texto">
                <h2>
                    How satisfied are you with our customer support performance?
                </h2>
            </div>
            <div class="emojis">
                    <div class="emoji">
                        <a href="#"><img src="./assets/emoji-triste.svg" alt="emojitriste"></a>
                        <p>Unhappy</p>
                    </div>
                    <div class="emoji">
                        <a href="#"><img src="./assets/emoji-neutro.svg" alt="emoji neutro"></a>
                        <p>Neutral</p>
                    </div>
                    <div class="emoji">
                        <a href="#"><img src="./assets/emoji-feliz.svg" alt="emoji feliz"></a>
                        <p>Satisfied</p>
                    </div>              
            </div>      
            <div class="btn-close">
                <a href="#">Close</a>
            </div>
        </div>
        <div class="container-2">
            <div class="btn-fechar">
                <a href="#"><img src="./assets/botao-fechar.svg" alt="botão fechar"></a>
            </div>
            <div class="img-coracao">
                <img src="./assets/coracao.svg" alt="coração">
            </div>
            <div class="texto">
                <h2>
                    Thank you, James!
                </h2>
            </div>
            <div class="texto-2">
                <p>
                    We’ll use your feedback to improve our customer support performance.
                </p>
            </div>
            <div class="rodape-card-2">
                <span class="msgm"><a href="#" >Write a comment</a></span>
                <span class="btn-done"><a href="#">Done</a></span>
            </div>
        </div>
        
    </body>
</html>
